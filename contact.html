<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body style="background-color: black; color: white;">
    <form>
        <label for="nameinput"><strong>Nom</strong></label>
        <input type="text" name="name" id="nameinput" placeholder="Nom" required >
    </form>

    <form>
        <label for="nameinput"><strong>Prénom</strong></label>
        <input type="text" name="firstname" id="nameinput" placeholder="Prénom" required >
    </form>
    
    <form>
        <label for="nameinput"><strong>Numéro de telephone</strong></label>
        <input type="tel" name="tel" id="telinput" placeholder="number" >
    </form>

    <form>
        <label for="emailinput"><strong>Email</strong></label>
        <input type="text" name="email" id="emailinput" placeholder="E-mail" >
    </form>

    <form>
        <textarea name="message" rows="10" cols="30" placeholder="Ecrivez votre message..."></textarea>
    </form>
    
    <form>
        <div>
            <input type="submit" value="Envoyer" >
            <input type="reset" value="Annuler">
        </div>
    </form>
    <a href="index.html">Retour à l'accueil</a>
</body>
</html>
